<!DOCTYPE html>
<html lang="tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:image" content="https://raw.githubusercontent.com/ams90102/MyPortfolio/master/images/Nini/nini.png">
    <title>你逆</title>
    <link rel="icon" type="image/png" href="images/icon.png" />

    <link rel="stylesheet" href="styles/portfolio.css">
    <link href="fontawesome/css/all.css" rel="stylesheet">
</head>
<body class="nini-background">
    <div class="wrapper">
        <div class="section">
            <div class="container">
                <div class="photo-area">
                    <img src="images/Nini/start.png">
                </div>
                <div class="content-area">
                    <h2>你逆</h2>
                    <div class="description">
                        <ul class="info-list">
                            <li>
                                <div class="label">遊戲類型：</div>
                                <div class="content">休閒遊戲</div>
                            </li>
                            <li>
                                <div class="label">遊戲特色：</div>
                                <div class="content">透過角色的跳砍，營造出打擊的快感，並帶給玩家不斷挑戰突破自我的感受。</div>
                            </li>
                        </ul>
                    </div>
                </div>
                
            </div>
        </div>
        
        <div class="section dark nini">
            <div class="container">
                <div class="content-area">
                    <h2>操作說明</h2>
                    <div class="description">
                        <table>
                            <tr>
                                <td>
                                    <ul class="info-list operating">
                                        <li>
                                            <div class="label">點擊角色：跳躍</div>
                                        </li>
                                        <li>
                                            <div class="label">點擊左右按鈕：破壞不同顏色方塊</div>
                                        </li>
                                    </ul>
                                </td> 
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="photo-area">
                    <img src="images/Nini/teach.png" alt="">
                </div>
            </div>
        </div>

        <div class="section">
            <div class="container">
                <div class="photo-area">
                    <img src="images/Nini/play.png">
                </div>
                <div class="content-area">
                    <h2 class="no-padding">開發過程</h2>
                    <div class="description">
                        <p>　　本遊戲使用Unity遊戲引擎開發，C#程式語言撰寫。</p>
                        <p>　　開發手機遊戲的過程中，非常要注意遊戲效能，有些手機可能跑不動。因為美術想要專案使用Lightweight rp渲染，所以經我們評估後決定採用，並透過溝通協調達到效能與美觀的平衡點。</p>
                        <p>　　除此之外，也學習到如何架設Unity手機專案的環境與遊戲輸出、上架Google App。</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
